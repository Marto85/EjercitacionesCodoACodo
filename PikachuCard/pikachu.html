<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/pikachu.css">
    <title>Pikachu-Card</title>
</head>
<body>
        <div class="card">
            <div class="card-header">
                Pikachu
            </div>
            <div class="card-body">

                <div class="card-description">
                    <p>Tipo: Electrico</p>
                    <p>Debilidad: Tierra</p>

                    <p>Peso: 6,0 kg</p>
                    <p>Cuanto más potente es la energia electrica que genera este Pokemon, más suaves y elásticas se vuelven las bolsas de sus mejillas.</p>
                </div>
            </div>
        </div>
</body>
